<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Popol Elonda">
  <meta name="description" content="Submit a product review with ratings and useful features.">
  
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>

<body>
  <header class="page-header">
    <h1>Product Review</h1>
  </header>

  <main class="wrap">
    <form class="card" method="get" action="review.html">
      <!-- Producy -->
      <div class="field">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
          
        </select>
      </div>

      <!-- Rating -->
      <fieldset class="field">
        <legend>Overall Rating</legend>

        <div class="rating" role="radiogroup" aria-label="Overall rating">
          <label class="rate">
            <span class="stars" aria-hidden="true">★</span>
            <input type="radio" id="rating1" name="overallRating" value="1" required>
            <span class="sr-only">1 star</span>
          </label>

          <label class="rate">
            <span class="stars" aria-hidden="true">★★</span>
            <input type="radio" id="rating2" name="overallRating" value="2" required>
            <span class="sr-only">2 stars</span>
          </label>

          <label class="rate">
            <span class="stars" aria-hidden="true">★★★</span>
            <input type="radio" id="rating3" name="overallRating" value="3" required>
            <span class="sr-only">3 stars</span>
          </label>

          <label class="rate">
            <span class="stars" aria-hidden="true">★★★★</span>
            <input type="radio" id="rating4" name="overallRating" value="4" required>
            <span class="sr-only">4 stars</span>
          </label>

          <label class="rate">
            <span class="stars" aria-hidden="true">★★★★★</span>
            <input type="radio" id="rating5" name="overallRating" value="5" required>
            <span class="sr-only">5 stars</span>
          </label>
        </div>
      </fieldset>

      <!-- Date -->
      <div class="field">
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Features -->
      <fieldset class="field">
        <legend>Which features did you find useful in the product? <span class="hint">(Check all that apply)</span></legend>

        <label class="check">
          <input type="checkbox" id="featureDurability" name="features" value="durability">
          Durability
        </label>

        <label class="check">
          <input type="checkbox" id="featureEase" name="features" value="ease-of-use">
          Ease of Use
        </label>

        <label class="check">
          <input type="checkbox" id="featurePerformance" name="features" value="performance">
          Performance
        </label>

        <label class="check">
          <input type="checkbox" id="featureDesign" name="features" value="design">
          Design
        </label>
      </fieldset>

      <!-- Review -->
      <div class="field">
        <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Write your review here..."></textarea>
      </div>

      <!-- User -->
      <div class="field">
        <label for="userName">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="userName" name="userName" autocomplete="name">
      </div>

      <!-- Submit -->
      <div class="actions">
        <input class="btn" type="submit" value="Post Review">
      </div>
    </form>
  </main>

  <footer class="page-footer">
    <p>© <span id="year"></span> Popol Elonda • Salt Lake City</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/form.js" defer></script>
</body>
</html>
